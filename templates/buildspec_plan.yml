version: 0.2

env:
  variables:
    CODE_SRC_DIR: "."
    TF_VERSION: "1.9.8"



phases:
  install:
    runtime-versions:
      python: 3.9
    commands:
      - "curl -s -qL -o terraform.zip https://releases.hashicorp.com/terraform/${TF_VERSION}/terraform_${TF_VERSION}_linux_amd64.zip"
      - "unzip -o terraform.zip"
      - "mv terraform /bin"
      - "rm terraform.zip"

  pre_build:
    commands:
      - "echo ## TERRAFORM PLAN : Starting Terraform plan phase..."
      - terraform --version

  build:
    commands:
      - "cd ${CODEBUILD_SRC_DIR}/${CODE_SRC_DIR}"
      - terraform init -input=false
      - terraform plan -input=false -out=tfplan

  post_build:
    commands:
      - echo "Completed Terraform plan phase"

artifacts:
files:
    - tfplan
    - .terraform/**/*
    - '**/*'
